<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>E2B</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

    <main>

        <button>Checkout</button>
