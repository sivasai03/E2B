<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>sign up</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Defer loading of an external JavaScript file -->
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>E2B</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main heading -->
    <h1>sign up</h1>
    <div class="container">
        <form id="form" onsubmit="validate()">
            <!-- Input field for Full Name -->
            <div class="input-control">
                <label for="fullname">Full Name:</label>
                <input id="fullname" name="fullname" type="text">
                <!-- Error message for Full Name validation -->
                <div class="error"></div>
            </div>
            <!-- Input field for Email ID -->
            <div class="input-control">
                <label for="email">Email ID:</label>
                <input id="email" name="email" type="email">
                <!-- Error message for Email validation -->
                <div class="error"></div>
            </div>
            <!-- Input field for Phone Number -->
            <div class="input-control">
                <label for="phonenumber">Phone Number:</label>
                <input id="phonenumber" name="phonenumber" type="text">
                <!-- Error message for Phone Number validation -->
                <div class="error"></div>
            </div>
            <!-- Input field for Password -->
            <div class="input-control">
                <label for="password">Password:</label>
                <input id="password" name="password" type="password">
                <!-- Error message for Password validation -->
                <div class="error"></div>
            </div>
            <!-- Input field for Confirm Password -->
            <div class="input-control">
                <label for="confirmpassword">Confirm Password:</label>
                <input id="confirmpassword" name="confirmpassword" type="password">
                <!-- Error message for Confirm Password validation -->
                <div class="error"></div>
            </div>
            <!-- Submit button for the form -->
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
